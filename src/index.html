<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index HTML</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="main">
      <section class="subhead">
        <div class="container">
          <div class="subhead__wrap">
            <h1 class="subhead__title">
              <span>SEO</span> experts who know how to drive results.
            </h1>
            <p class="subhead__descr">
              We are a team of SEO experts with many years of experience. We
              know how to optimize your website for search engines so that it
              gets more organic traffic and conversions.
            </p>
            <div>
              <button class="subhead__btn">Book a consultation</button>
            </div>
          </div>
          <div class="container_mouse">
            <span class="mouse-btn">
              <span class="mouse-scroll"></span>
            </span>
            <span class="mouse-scroll__text">Scroll to down</span>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script src="js/libs/jolty-libs.js"></script>
  </body>
</html>
